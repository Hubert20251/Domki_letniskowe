<head>

</head>
<body>
    <header>

        <nav>

                <div></div>

            <ul class="nav-links"> <!-- Upewnij siÄ™, Å¼e ta klasa istnieje -->
                <li><a href="index.html">Home</a></li>
                <li><a href="admin.html">ZarzÄ…dzaj Rezerwacjami</a></li>
                <li><a href="zarzadzaj_wiadomosciami.html">ZarzÄ…dzaj WiadomoÅ›ciami</a></li>
                <li><a href="zarzadzaj_ofertami.html">ZarzÄ…dzaj Ofertami</a></li>
                <li><a href="zarzadzaj_uzytkownikami.html">ZarzÄ…dzaj UÅ¼ytkownikami</a></li>
                <li><a href="zarzadzaj_opiniami.html">ZarzÄ…dzaj Opiniami</a></li>
                <li><a href="potencjalny_dochod.html">ZarzÄ…dzaj Dochodami</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Lista Ofert</h2>
        <div id="houses-list">Åadowanie...</div>

        <h2>Dodaj NowÄ… OfertÄ™</h2>
        <form id="add-house-form" enctype="multipart/form-data">
            <label>Nazwa: <input type="text" id="house-name" required></label><br>
            <label>Opis: <textarea id="house-description" required></textarea></label><br>
            <label>Cena (PLN/noc): <input type="number" id="house-price" required></label><br>
            <label>ZdjÄ™cie: <input type="file" id="house-image" accept="image/*" required></label><br>
            <button type="submit">â• Dodaj OfertÄ™</button>
        </form>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const user = await checkSession();
            if (!user.loggedIn || user.role !== "admin") {
                alert("Brak uprawnieÅ„! Przekierowanie...");
                window.location.href = "index.html";
                return;
            }
            loadHouses();
        });

        async function checkSession() {
            try {
                const response = await fetch("http://localhost:3000/api/session");
                if (!response.ok) throw new Error("BÅ‚Ä…d podczas sprawdzania sesji");
                return await response.json();
            } catch (error) {
                console.error("âŒ BÅ‚Ä…d sprawdzania sesji:", error);
                return { loggedIn: false };
            }
        }

        async function loadHouses() {
            try {
                const response = await fetch("http://localhost:3000/api/admin/houses", {
                    method: "GET",
                    credentials: "include"
                });
                if (!response.ok) throw new Error("BÅ‚Ä…d serwera: " + response.status);
                const data = await response.json();
                
                const list = document.getElementById("houses-list");
                list.innerHTML = "";
                
                data.forEach(house => {
                    const div = document.createElement("div");
                    div.classList.add("house-item");
                    div.innerHTML = `
                        <p><strong>Nazwa:</strong> ${house.name}</p>
                        <p><strong>Opis:</strong> ${house.description}</p>
                        <p><strong>Cena:</strong> ${house.price} PLN/noc</p>
                        <img src="${house.imageUrl}" alt="ZdjÄ™cie oferty" style="width:200px; height:auto;">
                        <button onclick="editHouse(${house.id})">âœï¸ Edytuj</button>
                        <button onclick="deleteHouse(${house.id})">ğŸ—‘ï¸ UsuÅ„</button>
                        <hr>
                    `;
                    list.appendChild(div);
                });
            } catch (error) {
                console.error("ğŸš¨ BÅ‚Ä…d wczytywania ofert:", error);
                document.getElementById("houses-list").innerText = "Nie udaÅ‚o siÄ™ zaÅ‚adowaÄ‡ ofert.";
            }
        }

        document.getElementById("add-house-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            
            const formData = new FormData();
            formData.append("name", document.getElementById("house-name").value);
            formData.append("description", document.getElementById("house-description").value);
            formData.append("price", document.getElementById("house-price").value);
            formData.append("image", document.getElementById("house-image").files[0]);
            
            try {
                const response = await fetch("http://localhost:3000/api/admin/houses", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) throw new Error("BÅ‚Ä…d serwera: " + response.status);
                
                alert("âœ… Oferta dodana!");
                document.getElementById("add-house-form").reset();
                loadHouses();
            } catch (error) {
                console.error("âŒ BÅ‚Ä…d dodawania oferty:", error);
                alert("âš  WystÄ…piÅ‚ bÅ‚Ä…d.");
            }
        });






        async function editHouse(houseId) {
    const newName = prompt("Podaj nowÄ… nazwÄ™:");
    const newDescription = prompt("Podaj nowy opis:");
    const newPrice = prompt("Podaj nowÄ… cenÄ™:");
    const newImage = confirm("Czy chcesz zmieniÄ‡ zdjÄ™cie?");

    if (!newName || !newDescription || !newPrice) {
        alert("Wszystkie pola muszÄ… byÄ‡ uzupeÅ‚nione!");
        return;
    }

    const formData = new FormData();
    formData.append("name", newName);
    formData.append("description", newDescription);
    formData.append("price", newPrice);

    if (newImage) {
        const fileInput = document.createElement("input");
        fileInput.type = "file";
        fileInput.accept = "image/*";

        fileInput.addEventListener("change", async () => {
            const file = fileInput.files[0];
            if (file) {
                formData.append("image", file);

                try {
                    const response = await fetch(`http://localhost:3000/api/admin/houses/${houseId}`, {
                        method: "PUT",
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error("BÅ‚Ä…d serwera: " + response.status);
                    }

                    alert("âœï¸ Oferta zaktualizowana!");
                    loadHouses();
                } catch (error) {
                    console.error("âŒ BÅ‚Ä…d edycji oferty:", error);
                    alert("âš  WystÄ…piÅ‚ bÅ‚Ä…d edycji.");
                }
            }
        });

        fileInput.click(); // Uruchamiamy wybÃ³r pliku
    } else {
        try {
            const response = await fetch(`http://localhost:3000/api/admin/houses/${houseId}`, {
                method: "PUT",
                body: formData
            });

            if (!response.ok) {
                throw new Error("BÅ‚Ä…d serwera: " + response.status);
            }

            alert("âœï¸ Oferta zaktualizowana!");
            loadHouses();
        } catch (error) {
            console.error("âŒ BÅ‚Ä…d edycji oferty:", error);
            alert("âš  WystÄ…piÅ‚ bÅ‚Ä…d edycji.");
        }
    }
}



        async function deleteHouse(houseId) {
            if (!confirm("Czy na pewno chcesz usunÄ…Ä‡ tÄ™ ofertÄ™?")) return;

            try {
                const response = await fetch(`http://localhost:3000/api/admin/houses/${houseId}`, {
                    method: "DELETE"
                });

                if (!response.ok) {
                    throw new Error("BÅ‚Ä…d serwera: " + response.status);
                }
                
                alert("ğŸ—‘ï¸ Oferta usuniÄ™ta!");
                loadHouses();
            } catch (error) {
                console.error("âŒ BÅ‚Ä…d usuwania oferty:", error);
                alert("âš  WystÄ…piÅ‚ bÅ‚Ä…d usuwania.");
            }
        }

        function toggleMenu() {
    const menu = document.querySelector(".nav-links");
    if (menu) {
        menu.classList.toggle("active");
    } else {
        console.error("Element .nav-links nie zostaÅ‚ znaleziony!");
    }
}



    </script>
